<script>
    //Recebe três valores numéricos, e retorna o maior dos três.

    const a = Number(prompt("Informe um valor:"))
    const b = Number(prompt("Informe outro valor:"))
    const c = Number(prompt("Informe o ultimo valor:"))


    if (a > b && a > c) { 
        document.write(`O maior foi o primeiro`)
    } else if (b > c) {
        document.write(`O maior foi o segundo`)
    } else {
        document.write(`O maior foi o terceiro`)
    }
</script>
