<script>
const valor = Number(prompt("Informe um preco")) 

if (valor <=280) {
    const aumento1 = valor * 0.2 + valor 
    document.write(`aumento de 20%`)
    document.write(`<br/> Valor final: ${aumento1}`)
}
else if (valor <=700) {
    const aumento2 = valor * 0.15 + valor 
    document.write(`aumento de 15%`)
    document.write(`<br/> Valor final: ${aumento2}`)
}
else if (valor <=1500) {
    const aumento3 = valor * 0.10 + valor
    document.write(`aumento de 10%`)
    document.write(`<br/> Valor final: ${aumento3}`)
}
else  {
    const aumento4 = valor * 0.05 + valor 
    document.write(`aumento de 5%`)
    document.write(`<br/> Valor final: ${aumento4}`)
}












    
</script>
