<script>
//  Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

//processamento

const numero1 = Number(prompt("Informe um numero"))
const numero2 = Number(prompt("Informe outro numero"))

if (numero1 > numero2) {
    document.write(`Numero ${numero1} e maior`)
}
else {
    document.write(`Numero ${numero2} e maior`)
}









    
</script>
