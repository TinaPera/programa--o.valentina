<script>
const idade = Number(prompt("Informe a idade do seu cachorro"))
const tamanho = (prompt("Informe o porte de seu cachorro: "))


if (tamanho === "pequeno") {
    document.write(`A idade humana do cachorro e:${idade * 5}`)
} else if (tamanho === "medio") {
    document.write(`A idade humana do cachorro e: ${idade * 6}`)
} else if (tamanho === "grande") {
    document.write(`A idade humana do cachorro e: ${idade * 7}`)
} else {
    document.write(`porte invalido`)
}


















</script>
